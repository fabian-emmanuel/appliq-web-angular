<div class="bg-appliq d-flex align-items-center align-content-center vh-100 vw-100 overflow-hidden">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-lg-5">
        <app-brand/>

        <!--header-->
        <div class="text-center mb-4">
          <h2 class="appliq-text-white fw-light mb-2">Reset Password</h2>
          <p class="appliq-text-white-50 mb-0">Check your inbox!</p>
          <p class="appliq-text-white-50 mb-0">If tha email is registered, you’ll receive instructions to reset your password.</p>
        </div>

        <button type="submit" class="btn bg-appliq-white w-100 mb-3">Open Gmail App</button>

        <div class="text-center appliq-text-white">
          <p class="mt-1">Didn’t get the email? Check your spam folder or <a [routerLink]="['/resend-link']" class="appliq-text-white-50 text-decoration-none">Resend Password Reset Link</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
