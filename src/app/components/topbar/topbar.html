<div class="flex text-[1.25rem] justify-between items-center p-3 bg-appliq-50 appliq-text-white border-b border-solid">
  <div class="font-semibold">{{ title$ | async }}</div>
  <div>
    <a
      href="{{buyMeACoffeeUrl}}"
      target="_blank"
      rel="noopener noreferrer"
      class="group relative inline-flex items-center gap-2 bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-semibold px-4 py-2.5 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-decoration-none overflow-hidden"
    >
      <!-- Animated background -->
      <div class="absolute inset-0 bg-gradient-to-r from-amber-400 to-orange-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      
      <!-- Coffee steam animation -->
      <div class="relative flex items-center gap-2">
        <div class="relative">
          <!-- Coffee cup icon with steam -->
          <svg class="w-5 h-5 relative z-10" fill="currentColor" viewBox="0 0 24 24">
            <path d="M2 21h18v-2H2v2zM20 8h-2V5c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v3H0v5c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.1 0 2-.9 2-2s-.9-2-2-2zM4 5h12v3H4V5zm8 8c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2v-3h10v3z"/>
          </svg>
          
          <!-- Animated steam lines -->
          <div class="absolute -top-2 left-1/2 transform -translate-x-1/2">
            <div class="w-0.5 h-2 bg-white/60 rounded-full animate-pulse" style="animation-delay: 0s;"></div>
          </div>
          <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 translate-x-1">
            <div class="w-0.5 h-1.5 bg-white/40 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
          </div>
          <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 -translate-x-1">
            <div class="w-0.5 h-1.5 bg-white/40 rounded-full animate-pulse" style="animation-delay: 0.6s;"></div>
          </div>
        </div>
        
        <span class="relative z-10 text-sm font-bold tracking-wide">
          Buy Me Coffee
        </span>
        
        <!-- Heart icon with pulse animation -->
        <div class="relative">
          <svg class="w-4 h-4 text-red-200 group-hover:text-red-100 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <div class="absolute inset-0 animate-ping">
            <svg class="w-4 h-4 text-red-300 opacity-75" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Shine effect -->
      <div class="absolute inset-0 -top-2 -bottom-2 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"></div>
    </a>
  </div>
</div>
