<nav
  class="side-nav"
  [class.collapsed]="isCollapsed"
  [class.mobile-open]="isMobileOpen"
>
  <!-- Header -->
  <div class="nav-header">
    <div class="logo" *ngIf="!isCollapsed">
      <h2>{{ title }}</h2>
    </div>
    <button
      class="toggle-btn"
      (click)="toggleCollapse()"
      [attr.aria-label]="isCollapsed ? 'Expand navigation' : 'Collapse navigation'"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Navigation Items -->
  <ul class="nav-list">
    <li *ngFor="let item of navItems" class="nav-item">
      <!-- Item with children -->
      <div *ngIf="item.children && item.children.length > 0">
        <button
          class="nav-link expandable"
          (click)="toggleExpand(item)"
          [class.expanded]="item.expanded"
        >
          <span class="nav-icon" *ngIf="item.icon">{{ item.icon }}</span>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
          <span class="expand-icon" *ngIf="!isCollapsed">
                {{ item.expanded ? 'â–¼' : 'â–¶' }}
              </span>
        </button>

        <ul class="sub-nav" *ngIf="item.expanded && !isCollapsed">
          <li *ngFor="let child of item.children" class="sub-nav-item">
            <a
              class="nav-link sub-link"
              [routerLink]="child.route"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <span class="nav-icon" *ngIf="child.icon">{{ child.icon }}</span>
              <span class="nav-label">{{ child.label }}</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Simple item without children -->
      <a
        *ngIf="!item.children || item.children.length === 0"
        class="nav-link"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <span class="nav-icon" *ngIf="item.icon">{{ item.icon }}</span>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Footer -->
  <div class="nav-footer" *ngIf="!isCollapsed">
    <div class="user-info">
      <div class="user-avatar">ðŸ‘¤</div>
      <div class="user-details">
        <div class="user-name">{{ userName }}</div>
        <div class="user-role">{{ userRole }}</div>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Overlay -->
<div
  class="mobile-overlay"
  *ngIf="isMobileOpen"
  (click)="closeMobileNav()"
></div>
